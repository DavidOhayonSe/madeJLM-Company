<!--Admin Login page in student's side format -->
<!-- Sweetalert dependencies -->

<script src="css/sweetalert.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/sweetalert.css">

<div id="login_img"></div>
<section class="main-context">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center" >
                <h2 class="mb-40">Welcome Admin !</h2>
                <uib-alert ng-show="alerts.login.msg != null" type="{{alerts.login.type}}" close="closeAlert('login')"><span ng-bind-html="alerts.login.msg"></span></uib-alert>
                <form class="text-left mb-40" action="templates/loginAdmin.php" method="post">
                    <script>
                        sessionStorage.removeItem('username_admin');
                        $(function() {
                            if (localStorage.chkbx_admin && localStorage.chkbx_admin != '') {
                                $('#remember_me').attr('checked', 'checked');
                                $('#login').val(localStorage.username_admin);
                                $('#password').val(localStorage.password_admin);
                            }
                            else {
                                $('#remember_me').removeAttr('checked');
                                $('#login').val('');
                                $('#password').val('');
                            }

                            $('#remember_me').click(function() {
                                if ($('#remember_me').is(':checked')) {
                                    // save username and password
                                    localStorage.username_admin = $('#login').val();
                                    localStorage.password_admin = $('#password').val();
                                    localStorage.chkbx_admin = $('#remember_me').val();
                                }
                                else {
                                    localStorage.username_admin = '';
                                    localStorage.password_admin = '';
                                    localStorage.chkbx_admin = '';
                                }
                            });
                        });
                        function checkLS()
                        {
                            if($('#login').val() != localStorage.username_admin)
                            {
                                localStorage.username_admin = $('#login').val();
                                localStorage.password_admin = $('#password').val();
                            }
                        }
                    </script>
                    <div class="form-group" >
                        <input type="text" class="form-control" placeholder="User name" id="login" name="username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me" id="remember_me"> Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-block btn-jlm" onclick = "checkLS();">Submit <i class="fa fa-angle-double-right"></i></button>
                </form>
                <p class="text-left"><a href="#/forgotAdmin">Forgotten your password?</a></p>
            </div>
        </div>
    </div>
</section>
