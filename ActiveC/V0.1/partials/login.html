<!-- Login page in student's side format -->

   <!-- <img id = "login_img" src="./img/jlm_pic.jpg" alt="main_img" > -->


    <section class="main-context">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center" >
                    <h2 class="mb-40">Log in</h2>
                    <uib-alert ng-show="alerts.login.msg != null" type="{{alerts.login.type}}" close="closeAlert('login')"><span ng-bind-html="alerts.login.msg"></span></uib-alert>
                    <form class="text-left mb-40" action="http://job.madeinjlm.org/madeJLM-Company/ActiveC/V0.1/partials/login.php" method="post">
                        <div id="login_img"></div>
                        <script>
                            sessionStorage.removeItem('username');
                            $(function() {
                                if (localStorage.chkbx && localStorage.chkbx != '') {
                                    $('#remember_me').attr('checked', 'checked');
                                    $('#login').val(localStorage.usrname);
                                    $('#password').val(localStorage.password);
                                }
                                else {
                                    $('#remember_me').removeAttr('checked');
                                    $('#login').val('');
                                    $('#password').val('');
                                }

                                $('#remember_me').click(function() {
                                    if ($('#remember_me').is(':checked')) {
                                        // save username and password
                                        localStorage.usrname = $('#login').val();
                                        localStorage.password = $('#password').val();
                                        localStorage.chkbx = $('#remember_me').val();
                                    }
                                    else {
                                        localStorage.usrname = '';
                                        localStorage.password = '';
                                        localStorage.chkbx = '';
                                    }
                                });
                            });
                            function checkLS()
                            {
                                if($('#login').val() != localStorage.usrname)
                                {
                                    localStorage.usrname = $('#login').val();
                                    localStorage.password = $('#password').val();
                                }
                            }
                        </script>
                        <div class="form-group" >
                            <input type="text" class="form-control" placeholder="User name" id="login" name="username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="remember-me" id="remember_me"> Remember me
                            </label>
                        </div>

                        <button type="submit" class="btn btn-block btn-jlm" onclick = "checkLS();">Submit <i class="fa fa-angle-double-right"></i></button>
                    </form>
                    <p class="text-left">Have you forgot your password? <a href="http://job.madeinjlm.org/madeJLM-Company/ActiveC/V0.1/#/forgot">Click here</a></p>
                </div>
            </div>
        </div>
    </section>
