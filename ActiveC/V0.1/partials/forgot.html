<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
<div id ="login_container">

    <div id="login_form">
        <br>
        <h3>Forgot Password</h3>
        <form method="post" action="partials/forgot.php" class="login">
            <p>
                <label for="email">Email: </label>
                <input required type="text" name="email" id="email" value="Example@example.com" onfocus="if($(this).val()=='Example@example.com')$(this).val('')" onblur="if($(this).val()=='')$(this).val('Example@example.com')">
            </p>

            <p class="login-submit">
                <button type="submit" class="login-button">Send</button>
            </p>
        </form>
        <p class="forgot-password"><a href="#/login">Back To Login</a></p>
    </div>

</div>
